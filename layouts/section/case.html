<html>
    {{ partial "header.html" . }}
    <body id="tops">

        <!-- Header -->
        {{ partial "header_section.html" . }}
        <!-- Main -->
            <div id="main">
                <div id="facets"></div>
                <div id="results"></div>
                <!-- One -->
                    <section id="one">
                        
                            <header class="major">
                                <h2>Cases</h2>
                            </header>
                            
                            <table class="alt">
                            <thead>
                                <tr>
                                    <!--<th>ID</th>
                                    <th>Title</th>
                                   <th>Author </th>-->
                                </tr>
                            </thead>
                                {{ range .Data.Pages.ByTitle }}
                                
                                <tr>
                                    <!--<td>{{ .Params.id }}</td>-->
                                    <td><a target="_blank" class="repo-url" href="{{.Site.Params.case_repo_baseurl}}{{ .Params.id }}/casestudy/www/layout/standard.asp%3fcase_id={{.Params.id}}.html">{{ .Title|safeHtml }}</a>
                                      <div class="hidden">
                                        {{ .Content }}
                                      </div>
                                    </td>
                                   
                                    
                                </tr>
                                
                                {{ end }}
                            </table>
                                
                        
                    </section>

            </div>
            
              {{ partial "api/cases.html" . }}
            
            <script>
                    jQuery(document).ready(function(){
                        var item_template = 
                           '<div class="item">' +
                             '<img src="<%= obj.imageURL %>">' +
                             '<h4><%= obj.title %></h4>' + 
                             '<p class="tags">' + 
                             '<% if (obj.category) {  %><%= obj.category %><% } %>' +
                             '</p>' +
                             '<p class="desc"><%= obj.description %></p>' +
                             '<p class="item-id"><%= obj.id %></p>' +
                             '<p class="item-topics"><%= obj.topics %></p>' +
                           '</div>';
                        settings = { 
                          items            : Cases,
                          facets           : { 
                                              'topics'     : 'What topic',
                          },  
                          resultSelector   : '#results',
                          facetSelector    : '#facets',
                          resultTemplate   : item_template,
                          paginationCount  : 10,
                          orderByOptions   : {'topic': 'Topic', 'title': 'Title'},
                          //facetSortOption  : {'continent': ["North America", "South America"]}
                        }   

                        // use them!
                        jQuery.facetelize(settings);

                    });
            </script>
        {{ partial "footer.html" . }}

    </body>

</html>
