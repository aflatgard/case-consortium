<html>
    {{ partial "header.html" . }}
    <body id="top">

        <!-- Header -->
        {{ partial "header_section.html" . }}
        <!-- Main -->
            <div id="main">
                <!-- One -->
                    <section id="one">
                        <h1>{{.Title|safeHtml}}</h1>
                        <p>{{ .Content }}</p>
                    </section>
                    <p>Topics:</p>
                    {{ range .Params.case_topics }}
                        <a href="/case_topics/{{ .|urlize }}">{{ . }}</a> <br/>
                    {{ end }}
            </div>

        <!-- Footer -->
            {{ partial "footer.html" . }}

    </body>
</html>
