<html>
    {{ partial "header.html" . }}
    <body id="top">

        <!-- Header -->
        {{ partial "header_section.html" . }}
        <!-- Main -->
            <div id="main">
                <!-- One -->
                    <section id="one">
                        <h1 class="unescape">{{.Title|safeHtml}}</h1>
                        <p>{{ .Content }}</p>
                        <a target="_blank" href="http://ccnmtl.columbia.edu/projects/caseconsortium/casestudies/{{ .Params.id }}/casestudy/www/layout/standard.asp%3fcase_id={{ .Params.id }}.html">
                            <h4 class="unescape">Link to case</h4>
                        </a>
                    </section>
                    <p>Topics:</p>
                    {{ range .Params.case_topics }}
                        <a href="/case_topics/{{ .|urlize }}">{{ . }}</a> <br/>
                    {{ end }}
            </div>

        <!-- Footer -->
            {{ partial "footer.html" . }}
            <script>
                jQuery('.unescape').each(function(){
                    var text = jQuery(this).text();
                    jQuery(this).html(text);
                });
            </script>
    </body>
</html>
