<html>
    {{ partial "header.html" . }}
    <body id="top">

        <!-- Header -->
        {{ partial "header_section.html" . }}
        <!-- Main -->
            <div id="main">
                <!-- One -->
                    <section id="one">
                        <h1 class="unescape">{{.Title|safeHTML}}</h1>
                        <p>{{ .Content }}</p>
                        <a target="_blank" class="external-case-link" href="http://ccnmtl.columbia.edu/projects/caseconsortium/casestudies/{{ .Params.id }}/casestudy/www/layout/standard.asp%3fcase_id={{ .Params.id }}.html">
                            <h4 class="unescape">Link to case</h4>
                        </a>

                        <a target="_blank" class="epoligue" href="http://ccnmtl.columbia.edu/projects/caseconsortium/casestudies/{{ .Params.id }}/casestudy/files/global/{{ .Params.id }}/{{ .Params.epilogue }}">
                            <h4 class="unescape">Link to epilogue</h4>
                        </a>

                         <a target="_blank" class="pdf" href="http://ccnmtl.columbia.edu/projects/caseconsortium/casestudies/{{ .Params.id }}/casestudy/files/global/{{ .Params.id }}/{{ .Params.pdf }}">
                            <h4 class="unescape">Link to pdf</h4>
                        </a>
                        <a target="_blank" class="pdf" href="http://ccnmtl.columbia.edu/projects/caseconsortium/casestudies/{{ .Params.id }}/casestudy/files/global/{{ .Params.id }}/{{ .Params.teaching_note }}">
                            <h4 class="unescape">Link to Teaching Note</h4>
                        </a>
                    </section>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                      modal
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                          </div>
                          <div class="modal-body">
                            ...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>


                    <p>Topics:</p>
                    {{ range .Params.case_topics }}
                        <a href="/case_topics/{{ .|urlize }}">{{ . }}</a> <br/>
                    {{ end }}
            </div>



        <!-- Footer -->
            {{ partial "footer.html" . }}
            <script>
                jQuery('.unescape').each(function(){
                    var text = jQuery(this).text();
                    jQuery(this).html(text);
                });
            </script>
    </body>
</html>
